<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ô•</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #d32f2f;
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.4em;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .btn-yes {
            background-color: #ff4081;
            color: white;
        }

        .btn-yes:hover {
            background-color: #e91e63;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="redirectToHeart()">–î–∞ üíñ</button>
            <button class="btn btn-no" id="btnNo" onmouseover="moveButton()">–ù–µ—Ç üò¢</button>
        </div>
    </div>

    <script>
        function redirectToHeart() {
            window.location.href = 'heart.html';
        }

        function moveButton() {
            const btnNo = document.getElementById('btnNo');
            const container = document.querySelector('.container');
            const maxX = container.offsetWidth / 2 - btnNo.offsetWidth / 2;
            const maxY = container.offsetHeight / 2 - btnNo.offsetHeight / 2;
            const x = Math.random() * maxX * (Math.random() < 0.5 ? 1 : -1);
            const y = Math.random() * maxY * (Math.random() < 0.5 ? 1 : -1);
            btnNo.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
